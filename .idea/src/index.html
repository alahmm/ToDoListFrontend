<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="properties.css">
</head>
<body>
<input type="text" id="input-task" placeholder="Enter task name">
<button id="add-task-button">Add a task</button>
<ul id="task-list">
    <li>
        <input type="checkbox">
        <span class="task">Task 1</span>
        <button class="delete-btn"></button>
    </li>
    <li>
        <input type="checkbox">
        <span class="task">Task 2</span>
        <button class="delete-btn">
        </button>
    </li>
    <li>
        <input type="checkbox">
        <span class="task">Task 3</span>
        <button class="delete-btn"></button>
    </li>
</ul>
<script>
    document.getElementById('add-task-button').addEventListener('click', function() {
        // Get the task name from the input field
        var taskName = document.getElementById('input-task').value.trim();

        // Check if the task name is not empty
        if (taskName !== '') {
            // Create new list item
            var listItem = document.createElement('li');

            // Create checkbox
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';

            // Create span for the task name
            var taskSpan = document.createElement('span');
            taskSpan.className = 'task';
            taskSpan.textContent = taskName;

            // Create delete button
            var deleteButton = document.createElement('button');
            deleteButton.className = 'delete-btn';
            deleteButton.textContent = 'Delete';

            // Append elements to the list item
            listItem.appendChild(checkbox);
            listItem.appendChild(taskSpan);
            listItem.appendChild(deleteButton);

            // Append the list item to the task list
            document.getElementById('task-list').appendChild(listItem);

            // Clear the input field
            document.getElementById('input-task').value = '';
            checkbox.addEventListener('change', function() {
                // Toggle the "line-through" style based on the checkbox state
                if (checkbox.checked) {
                    taskSpan.classList.add('completed');
                } else {
                    taskSpan.classList.remove('completed');
                }
            });
        }
    });
    var existingCheckboxes = document.querySelectorAll('#task-list input[type="checkbox"]');
    existingCheckboxes.forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
            var taskSpan = checkbox.nextElementSibling; // Get the next sibling (span)
            if (checkbox.checked) {
                taskSpan.classList.add('completed');
            } else {
                taskSpan.classList.remove('completed');
            }
        });
    });
    // Add event listener to handle task deletion
    document.getElementById('task-list').addEventListener('click', function() {
        if (event.target.classList.contains('delete-btn')) {
            // Remove the parent list item when the delete button is clicked
            event.target.parentNode.remove();
        }
        document.getElementById()
    });
</script>
</body>
</html>
